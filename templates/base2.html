<body>

     <!-- PRE LOADER -->
     <section class="preloader">
          <div class="spinner">

               <span class="spinner-rotate"></span>
               
          </div>
     </section>


     <!-- GRID LINE -->
    <section class="grid">
         <div class="container">
            <div class="row">

              <div class="col-md-2 col-sm-2">
                <div class="grid-line"></div>
              </div>
              <div class="col-md-2 col-sm-2">
                <div class="grid-line"></div>
              </div>
              <div class="col-md-2 col-sm-2">
                <div class="grid-line"></div>
              </div>
              <div class="col-md-2 col-sm-2">

              </div>
              <div class="col-md-2 col-sm-2">
                <div class="grid-line"></div>
              </div>

            </div>
         </div>
    </section>


    
     <!-- HOME -->
     <section id="home">
        
          <div class="container">
               <div class="row">

                    <div class="col-md-12 col-sm-12">
                         <div class="home-info">
                              <svg width="1080" height="1200">
                                   <rect x="50" y="20" rx="20" ry="20" width="1000" height="900"
                                   style="fill:rgb(255, 145, 0);stroke:rgba(209, 14, 219, 0.781);stroke-width:5;opacity:0.5" />
                                 </svg>
                                 <br>

                              <h1>Yoga</h1>
                              <!-- You can change the date time in init.js file -->
                              <ul class="countdown">
                                   <li>
                                        <span class="days">14</span>
                                        <h3>Calories</h3>
                                   </li>
                                   <li>
                                        <span class="hours">10</span>
                                        <h3>Score</h3>
                                   </li>
                                   <li>
                                        <span class="minutes">15</span>
                                        <h3>minutes</h3>
                                   </li>
                                   <li>
                                        <span class="seconds">34</span>
                                        <h3>Time</h3>
                                   </li>     
                              </ul>
                              
                         </div>
                    </div>

               </div>
          </div>

     </section>

     <!-- SCRIPTS -->
     <script src="js/jquery.js"></script>
